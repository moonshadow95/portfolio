<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>지란지교 메인 와이어프레임</title>
	<link rel="stylesheet" href="css/wireframe.css">
</head>
<body style="margin-bottom: 500px;">
<div id="wrap">
	<div id="header_wrap">
		<div class="top_header">
			<div class="container">top_header
			</div><!--.container end-->
		</div><!--.top_header end-->
		<div class="gnb_header">
			<div class="container">gnb_header
			</div><!--.container end-->
		</div><!--.gnb_header end-->
	</div><!--#header_wrap end-->
	<div id="main_wrap">
		<div class="key_vis">
			<div class="container">key_vis
			</div><!--.container end-->
		</div><!--.key_vis end-->
		<div class="quick_menu">
			<div class="container">quick_menu
			</div><!--.container end-->
		</div><!--.quick_menu end-->
		<div class="banner_row">
			<div class="container">
				<div class="banner">banner</div>
				<div class="board">board</div>
			</div><!--.container end-->
		</div><!--.banner_row end-->
	</div><!--#main_wrap end-->
	<div id="footer_wrap">
		<div class="footer_menu">	
			<div class="container">footer_menu
			</div><!--.container end-->
		</div><!--.footer_menu end-->
		<div class="corp_info">
			<div class="container">corp_info
			</div><!--.container end-->
		</div><!--.corp_info end-->
	</div><!--#footer_wrap end-->
</div><!--#wrap end-->
</body>
</html>
<!--
>> 웹페이지 레이아웃 제작 순서
>>>> 종료 div에 주석을 이용하여 div 이름 작성

1. body의 자손 요소로 div#wrap을 만든다
2. div#wrap의 자손 요소로 3형제를 만든다.
  #header_wrap + #main_wrap + #footer_wrap
3. 3형제 각각에게 행 방향으로 자손 요소를 만든다.
	(지란지료 예) 
	#header_wrap > .top_header + .gnb_header
4. 각각의 행 안에는 .container를 만든다.
	단, 하나의 행 안에는 하나의 .container만 만든다.
5. container의 자손요소로  가로방향(열) 구분할 영역을 만든다.
-->
