<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jong's Portfolio</title>
    <meta name="description" content="Let me shine light on the world" />
    <meta name="author" content="ChulJong" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/e1ee70ad74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="images/favicon.png" alt="nav icon" />
        <a href="#">Chul Jong</a>
      </div>
      <ul class="navbar__menu">
        <li>Home</li>
        <li>About</li>
        <li>Skills</li>
        <li>Works</li>
        <li>Testimonials</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="images/avatar.png"
        alt="chul Jong's profile photo"
        class="avatar"
      />
      <h1 class="home__title">
        Hello,<br />
        I'm Chul Jong
      </h1>
      <h2 class="home__description">
        I Think nothing's impossible, even it's impossible
      </h2>
      <button class="home__btn--down">Let's See</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Works -->
    <section id="works"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
